<!DOCTYPE html>
<html>
<head>
<title>FutureNHS Ben Bot</title>
<link href="style.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p class="fnhs-intro">An unoffical<span><img src="images/FutureNHS.png" class="fnhs-logo" alt="FutureNHS logo"></span>production</p>
            <img class="avatar-main" src="images/ben.jpg" alt="The Ben Bot avatar">
            <h1>Ben Bot</h1>
        <p>Four years of FutureNHS platform knowledge has now been distilled into a friendly FutureNHS AI.</br>
            <strong>Disclaimer:</strong> You may be dissapointed if you're expecting answers to anything smarter than a Yes/No question.
        </p>
        <textarea id="question-input" placeholder="Ask the Ben Bot your FutureNHS questions here"></textarea>
        <a class="btn" id="ask">Ask</a>    
    </header>
    <section class="output">
        <div class="output-left" id="question">
        <p id="type-js"></p>

        </div>
        <div class="output-right" id="response">
        </div>
    </section>
    
    <script src="script.js"></script>

</body>
</html>
